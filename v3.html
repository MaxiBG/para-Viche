<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página Web</title>
    <style>
        /* Estilos personalizados para el interruptor */
        .onoff-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .onoff-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Estilos del control deslizante visual */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50; /* Cambiar el color de fondo a verde cuando el interruptor está activado */
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        input:not(:checked) + .slider {
            background-color: #FF5733; /* Cambiar el color de fondo a rojo cuando el interruptor está apagado */
        }
    </style>
</head>
<body>
    <div class="row m-auto m-padding-top20 text-center w-75" style="margin-top: 50px;">
        <form class="range" data-gtm-form-interact-id="0">
            <div class="form-group range__slider">
                <!-- Reemplazar el input de tipo range por un input de tipo checkbox -->
                <label class="onoff-switch">
                    <input type="checkbox" id="onOffSwitch" class="range-slider range-slider--lg range-slider--primary">
                    <span class="slider"></span>
                </label>
            </div>
        </form>
    </div>

    <script>
        // Obtener el elemento del interruptor de encendido/apagado
        const onOffSwitch = document.getElementById('onOffSwitch');

        // Llamar a la función una vez al principio para inicializar el valor
        updateValue();

        // Función para actualizar el valor mostrado
        function updateValue() {
            // Si el interruptor está marcado, mostrar "On", de lo contrario, mostrar "Off"
            const value = onOffSwitch.checked ? "On" : "Off";
        }

        // Agregar un listener al evento change del interruptor
        onOffSwitch.addEventListener('change', updateValue);
    </script>
</body>
</html>
